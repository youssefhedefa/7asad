name: final_project
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  device_preview: ^1.1.0
  flutter_screenutil: ^5.9.0
  smooth_page_indicator: ^1.1.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  bloc:
  flutter_rating_bar: ^4.0.1
  percent_indicator: ^4.0.1
  readmore: ^2.2.0
  image_picker: any
  path_provider: ^2.1.2
  flutter_expandable_fab: ^2.0.0
  flutter_speed_dial: ^7.0.0
  url_launcher: ^6.2.4
  table_calendar: ^3.0.9
  flutter_sound: ^9.2.13
  permission_handler:
  firebase_auth: ^4.17.4
  firebase_core: ^2.25.4
  cloud_firestore: 4.15.8
  recaptcha_enterprise_flutter: ^18.4.1
  http: ^1.2.0
  mime: ^1.0.5
  mime_type: ^1.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cached_network_image: any

  #caching log in information
  shared_preferences: ^2.2.2

  # for dependency injection
  get_it: any

  # Code generator (mainly used with cubit & retrofit)
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1

  # Networking
  dio: any
  retrofit: any
  retrofit_generator: any
  pretty_dio_logger: any

  # handel the key name that come from json file
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1

  # for auto generated files
  build_runner: ^2.4.8
  firebase_storage: ^11.6.9
  uuid: ^3.0.7
  flutter_riverpod: ^2.3.7

 #audio
  record: ^5.0.4
  just_audio: ^0.9.36
  audioplayers: 5.2.1
  #record: ^4.1.0
  voice_message_package:
    #    path: ../voice_message_player-code-with-bisky
    git:
      url: https://github.com/codewithbisky/voice_message_player.git
      ref: master


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/disease/diseases.json

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Black.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
        - asset: assets/fonts/Tajawal-ExtraLight.ttf
        - asset: assets/fonts/Tajawal-Light.ttf
        - asset: assets/fonts/Tajawal-Medium.ttf
        - asset: assets/fonts/Tajawal-Regular.ttf
flutter_intl:
  enabled: true
