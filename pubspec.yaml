name: final_project
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  device_preview: ^1.1.0
  smooth_page_indicator: ^1.1.0
  flutter_bloc: ^8.1.3
  bloc:
  flutter_rating_bar: ^4.0.1
  percent_indicator: ^4.0.1
  readmore: ^2.2.0
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  flutter_expandable_fab: ^2.0.0
  flutter_speed_dial: ^7.0.0
  url_launcher: ^6.2.4
  table_calendar: ^3.0.9
  flutter_sound: ^9.2.13
  permission_handler:


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Black.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
        - asset: assets/fonts/Tajawal-ExtraLight.ttf
        - asset: assets/fonts/Tajawal-Light.ttf
        - asset: assets/fonts/Tajawal-Medium.ttf
        - asset: assets/fonts/Tajawal-Regular.ttf
flutter_intl:
  enabled: true
